<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bike Sale</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .remember-forgot a:hover {
            color: #764ba2;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-container label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #c33;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #ccc;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }

        .divider span {
            padding: 0 10px;
            font-size: 13px;
            color: #999;
        }

        .quick-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .demo-btn {
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            border-color: #667eea;
            background-color: #f5f7ff;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-auth button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .toggle-auth button:hover {
            color: #764ba2;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        @media (max-width: 600px) {
            .login-container {
                max-width: 100%;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <h1>ðŸš´ Bike Sale</h1>
            <p>Welcome to your cycling community</p>
        </div>

        <!-- Body -->
        <div class="login-body">
            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Login Form -->
            <form id="loginForm" class="form-section active">
                <h2 style="font-size: 20px; margin-bottom: 20px; color: #333;">Login to Your Account</h2>

                <!-- Demo Login Buttons -->
                <div class="quick-login">
                    <button type="button" class="demo-btn" onclick="demoLogin('john@example.com', 'password123')">
                        ðŸ‘¨ John Demo
                    </button>
                    <button type="button" class="demo-btn" onclick="demoLogin('jane@example.com', 'password123')">
                        ðŸ‘© Jane Demo
                    </button>
                </div>

                <div class="divider">
                    <span>Or use email</span>
                </div>

                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <div class="remember-forgot">
                    <div class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" onclick="handleForgotPassword(event)">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Sign In</button>

                <div class="signup-link">
                    Don't have an account? 
                    <button type="button" onclick="toggleForm()" style="background: none; border: none; padding: 0; cursor: pointer;">
                        <a href="#">Create one</a>
                    </button>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form-section">
                <h2 style="font-size: 20px; margin-bottom: 20px; color: #333;">Create New Account</h2>

                <div class="form-group">
                    <label for="registerFirstName">First Name</label>
                    <input type="text" id="registerFirstName" required placeholder="John">
                </div>

                <div class="form-group">
                    <label for="registerLastName">Last Name</label>
                    <input type="text" id="registerLastName" required placeholder="Doe">
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6">
                    <small style="color: #999; margin-top: 5px; display: block;">
                        Minimum 6 characters
                    </small>
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <div class="checkbox-container" style="margin-bottom: 20px;">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms" style="margin: 0;">I agree to the terms and conditions</label>
                </div>

                <button type="submit" class="login-btn">Create Account</button>

                <div class="signup-link">
                    Already have an account?
                    <button type="button" onclick="toggleForm()" style="background: none; border: none; padding: 0; cursor: pointer;">
                        <a href="#">Sign in</a>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // ===========================
        // Toggle between Login and Register
        // ===========================
        function toggleForm() {
            document.getElementById('loginForm').classList.toggle('active');
            document.getElementById('registerForm').classList.toggle('active');
            clearMessages();
        }

        // ===========================
        // Show Messages
        // ===========================
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            setTimeout(() => errorMsg.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.classList.add('show');
            setTimeout(() => successMsg.classList.remove('show'), 5000);
        }

        function clearMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // ===========================
        // Handle Login
        // ===========================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                const btn = e.target.querySelector('.login-btn');
                btn.classList.add('loading');
                btn.textContent = 'Signing in...';

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Store token and user info
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                if (rememberMe) {
                    localStorage.setItem('rememberEmail', email);
                }

                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                showError(error.message);
                const btn = e.target.querySelector('.login-btn');
                btn.classList.remove('loading');
                btn.textContent = 'Sign In';
            }
        });

        // ===========================
        // Handle Register
        // ===========================
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            try {
                const btn = e.target.querySelector('.login-btn');
                btn.classList.add('loading');
                btn.textContent = 'Creating account...';

                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email, 
                        password, 
                        first_name: firstName,
                        last_name: lastName
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                showSuccess('Account created! Please log in.');
                setTimeout(() => {
                    toggleForm();
                    document.getElementById('loginEmail').value = email;
                    btn.classList.remove('loading');
                    btn.textContent = 'Create Account';
                }, 1500);

            } catch (error) {
                showError(error.message);
                const btn = e.target.querySelector('.login-btn');
                btn.classList.remove('loading');
                btn.textContent = 'Create Account';
            }
        });

        // ===========================
        // Demo Login
        // ===========================
        function demoLogin(email, password) {
            document.getElementById('loginEmail').value = email;
            document.getElementById('loginPassword').value = password;
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }

        // ===========================
        // Forgot Password
        // ===========================
        function handleForgotPassword(e) {
            e.preventDefault();
            showSuccess('Password reset instructions sent to your email!');
            // In production, implement actual password reset flow
        }

        // ===========================
        // Load remembered email
        // ===========================
        window.addEventListener('load', () => {
            const remembered = localStorage.getItem('rememberEmail');
            if (remembered) {
                document.getElementById('loginEmail').value = remembered;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // ===========================
        // Check if already logged in
        // ===========================
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
